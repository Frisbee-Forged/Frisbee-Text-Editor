<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frisbee</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM0s7gPTf6T5oO6ZC49E/eU9wUpmNh6Lufc6xZT" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Style/style.css">
  <link rel="stylesheet" href="Style/retro-theme.css">
  <link rel="stylesheet" href="Style/modern-theme.css">
  <link rel="stylesheet" href="Style/halloween-theme.css">
  
</head>
<body class="light-theme"> <!-- Default to light theme -->
<div id="title">FRISBEE</div>
<div id ="subtitle">text editor</div>
 <nav id="navbar">
   <ul>
     <li><a id="settings-button">Settings</a></li>
     <li><a id="keywords-button">Keywords</a></li>
     <li><a id="file-button">File</a></li>
     <li><a id="pluginsopen-button">Plugins</a></li>
     <li><a href="https://youtu.be/dQw4w9WgXcQ?si=muRr0POn6dkX-Wsk">Help</a></li>
   </ul>
 </nav>
 <nav id="saving-pop">
   <i class="fa-duotone fa-solid fa-floppy-disk fa-flip fa-lg"></i>
 </nav>
 
 <!--- toolbar and editor stuffies-->
  <div id="editor-container">
    <div id="toolbar">
      <button onclick="format('bold')">
        <i class="fa-solid fa-bold"></i>
      </button>
      <button onclick="format('italic')">
        <i class="fa-solid fa-italic"></i>
      </button>
      <button onclick="format('underline')">
        <i class="fa-solid fa-underline"></i>
      </button>
      <button onclick="format('strikethrough')">
        <i class="fa-solid fa-strikethrough"></i>
      </button>
      <button onclick="format('insertOrderedList')">
        <i class="fas fa-list-ol"></i>
      </button>
      <button onclick="format('insertUnorderedList')">
        <i class="fas fa-list-ul"></i>
      </button>
      <button onclick="format('createLink')">
        <i class="fa-solid fa-link"></i>
      </button>
      <button onclick="format('undo')">
        <i class="fas fa-undo"></i>
      </button>
      <button onclick="format('redo')">
        <i class="fas fa-undo fa-flip-horizontal fa-sm"></i>
      </button>
      <button id="find-tool-btn">
        <i class="fas fa-search fa-flip-horizontal fa-sm"></i>
        </button>
    </div>

    <div id="editor" contenteditable="true">
    </div>
  </div>
  <div id="settings-menu" style="display: none;" class="menu">
    <h3>Settings</h3>
    <label for="font-size-select">Font Size:</label>
    <select id="font-size-select">
      <option value="14px">Small</option>
      <option value="18px">Medium</option>
      <option value="22px">Large</option>
      <option value="34px">Super Large</option>
    </select>
    <br>
    <label for="theme-select">Theme:</label>
    <select id="theme-select"> 
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="darkred">Reddish</option>
      <option value="modern">modern (wip)</option>
      <option value="retro">retro (wip) </option>
      <option value="halloween">Halloween (wip)</option>
</select>
    <br>
    <div class="checkbox-container">
      <label class="checkbox-label" for="dlt-clear"> $dlt Clear
      <input type="checkbox" id="dlt-clear"> </input>
      </label>
     </div>
    <div class="checkbox-container">
      <label class="checkbox-label" for="links-click"> Clickable Links In Editor
      <input type="checkbox" id="links-click"></input>
      </label>
     </div>
    </br>
    </br> 
    <br>
    <button id="fullscreenBtn">Fullscreen</button>
    <button onclick="reseteditor()">Clear Editor</button>
    </br>
    <br>
    <button id="save-settings">Save</button>
    <button id="close-settings">Close</button>
  </div>
  
  <div id="file-menu" style="display: none;" class="menu">
    <h3>File</h3>
    <br>
      <button type="button" id="pdfexpo" onclick="exportPDF()">Export To PDF</button>
      <button type="button" id="markdown-export">Export To Markdown</button> 
    </br>
   <br>
    <button id="save-file">Save</button>
    <button id="close-file">Close</button>
    </br>
  </div>
  
  <div id="keywords-menu" style="display: none;" class="menu">
    <h3>Keywords</h3>
    <br>
    <button id="add-keywords" onclick="addKeywordFromPrompt()">+</button>
    </br>
    <br><button id="remove-keywords" onclick="resetkeywords()">Reset To Default</button></br>
   <br>
    <button id="save-keywords">Save</button>
    <button id="close-keywords">Close</button>
    </br>
  </div>

  <div id="overlay" style="display: none;"></div>
  
  
<div id="find-replace-tool">
  <input type="text" id="findInput" placeholder="Find..." />
  <input type="text" id="replaceInput" placeholder="Replace with..." />
  <button id="findNextBtn">Find All</button>
  <button id="replaceBtn">Replace One</button>
  <button id="replaceAllBtn">Replace All</button>
    <button id="closefind-tool">Close</button>
</div>

<div id="plugin-menu" class="menu" style="display: none;">
  <h1>Plugins</h1>
<div id="plugin-controls" >
  
  
</div>
<br>
<button id="save-plugins">Save</button>
    <button id="close-plugins">Close</button>
    </br>
</div>
  <!-- my basement of libraries...-->
  <script src="custom-elements/Plugins.js"> </script>
  <script src="custom-elements/update.js"></script>
  <script src="custom-elements/codeblock.js"></script>
  <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
